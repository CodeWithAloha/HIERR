name: test & build before deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: setup node.js with variable versions ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
      - run: SKIP_ENV_VALIDATION=1 npm run build --if-present
        env:
          CI: true
      # Todo: configure next/jest see https://nextjs.org/docs/testing#setting-up-jest-with-the-rust-compiler
      # - run: jest --watch
      - name: upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build output ${{ matrix.node-version }}
          path: output/build
          if-no-files-found: ignore

